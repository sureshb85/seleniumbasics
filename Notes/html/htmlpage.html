<!DOCTYPE html>
<html>
<head>
	<title>Learnign HTML tags</title>
</head>
<body>
	<h4>Registration Form </h4>
	<hr width="800px" align="left">
	<label>First Name:</label>
	<input type="text" name="fname"> <br>
	<label>Last Name:</label>
	<input type="text" name="lname"> <br>
	<label>Username:</label>
	<input type="text" name="uname"> <br>
	<label>Password:</label>
	<input type="text" name="pass"> <br>
	<label>Gender: </label>
	<label>Male</label>
	<input type="radio"  name="sex"  value="male">
	<label> | Female</label>
	<input type="radio"  name="sex"  value="female"><br>
	<label>Courses: </label>
	<label>Java</label>
	<input type="checkbox" name="java">
		<label> | Selenium</label>
	<input type="checkbox" name="sel">
		<label> | Python</label>
	<input type="checkbox" name="pyt">
		<label> | AWS</label>
	<input type="checkbox" name="aws">
		<label> | Cloud</label>
	<input type="checkbox" name="clo"><br>
	<label>Location: </label>
	<select>
		<option>Choose any location</option>
		<option>Kalyan Nagar</option>
		<option>Hebbal</option>
		<option>Bellandur</option>
		<option>Marathahalli</option>
	</select> <br> <br>
	<label>Timings: </label>
	<ol>
		<li><a href="#">Morning</a></li>
		<li><a href="#">Afternoon</a></li>
		<li><a href="#">Evening</a></li>
	</ol>
	<label>Comments: </label>
	<textarea rows=5 cols="45"></textarea> <br>

	</ul> -->

</body>
</html>
