<!DOCTYPE html>
<html>
<head>
	<title>Leanring HTML table</title>
</head>
<body>
	<h4 align="center">Registration Form</h4>
	<hr width="300px" align="center">
	<table align="center">
		<tbody>
			<tr>
				<td><label>First Name:</label></td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td><label>Last Name:</label></td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td><label>Username:</label></td>
				<td><input type="text" name="uname"></td>
			</tr>
			<tr>
				<td><label>Password: </label></td>
				<td><input type="text" name="pass"></td>
			</tr>
			<tr>
				<td><label>Gender: </label></td>
				<td><label>Male</label><input type="radio"  name="sex"  value="male"> | <label>Female</label><input type="radio"  name="sex"  value="female"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
